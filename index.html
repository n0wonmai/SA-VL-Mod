<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>SA VL Download Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "./assets/styles/styles.css">
        <link rel= "shortcut icon" href= "./assets/img/favicon.ico">
    </head>
    <body>
        <div class = "wrapper">
            <div class = "content">
                <div class = "content__header"><img class = "content__basic__icon" src = "./assets/img/doc.png" /><p style = "padding: 3px; margin-left: 5px; display: inline-block;">SA VL Download Page</p></div>
                <div class = "content__table">
                    <table>
                        <tr>
                            <td>Build</td>
                            <td>Version</td>
                            <td>State</td>
                            <td>Date</td>
                            <td>Download</td>
                        </tr>
                        <tr>
                            <td>
                                <b>Grand Theft Auto VL</b>
                                <br />
                                <br />
                                <p class = "content__table__text__muted">first test version</p>
                            </td>

                            <td>
                                <p class = "content__table__text__standard">dev build v2023.3.3.2055</p>
                            </td>

                            <td>
                                <p class = "content__table__text__unstable">Unstable</p>
                            </td>

                            <td>
                                <p class = "content__table__text__standard">03.03.2023</p>
                            </td>

                            <td>
                                <a class = "button__download" href = "#" title = "click to download"><img style = "margin-top: 10px; margin-right: 10px;" class = "content__basic__icon" src = "./assets/img/download.png" /><p>Download</p></a>
                            </td>

                        </tr>
                
                    </table>
                </div>
            </div>
            
        </div>
    </body>
</html>
